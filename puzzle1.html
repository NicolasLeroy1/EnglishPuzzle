<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The ancient ruin 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #005c91d7;
      color: #ffffff;
    }
    header {
      background-color: #48bcffd7;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      color: white;
    }
    .container {
      background-color: #48bcffd7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 50px;
      padding: 30px;
      border-radius: 10px;
    }
    .puzzle-text {
      max-width: 800px;
      text-align: justify;
      margin-bottom: 20px;
    }
    .ruin-image {
    max-width: 30%;
    height: auto;
    display: block;
    margin: 0 auto;
    margin-bottom: 20px;
    }
    .submit-button {
      background-color: #005c91d7;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #60c5ffd7;
    }
  </style>
</head>
<body>
  <header>
    The strange dream
  </header>
  <div class="container">
    <img src="moon.jpg" alt="Moon" class="ruin-image">
    <p class="puzzle-text">
        After some time, the crackling stops.
        You hear a breath , then a question :
    </p>
    <blockquote>
      "Three laws I proposed that govern the way,
      Objects dance and fall, night and day.
      Who am i ?"
    </blockquote>
    <input type="text" id="answer" placeholder="Enter your answer here">
    <button class="submit-button" onclick="checkAnswer()">Submit</button>
  </div>
  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
      if (userAnswer === "isaac newton") {
        alert("Indeed");
        window.location.href = "puzzle2.html";
      } else {
        alert("I don't think so");
      }
    }
  </script>
</body>
</html>
